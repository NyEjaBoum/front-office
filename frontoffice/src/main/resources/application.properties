spring.application.name=frontoffice

server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/voiture_reservation
spring.datasource.username=app_dev
spring.datasource.password=dev_pwd
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Disable datasource auto-config (FO consumes BO API, no direct DB access)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
